# .github/workflows/deploy.yml
name: Deploy ReDoc to GitHub Pages

on:
  push:
    branches: [main]  # or your default branch

permissions:
  contents: write  # ðŸ’¡ Required for pushing to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ReDoc CLI
        run: npm install -g redoc-cli

      - name: Generate static HTML with ReDoc
        run: redoc-cli bundle redoc-docs/openapi.yaml -o redoc-docs/redoc-static.html

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./API-Docs/redoc-docs
